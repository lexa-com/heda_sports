<div class="card">
  <div class="info-icon">
    <i class="fas fa-info-circle"></i>
  </div>
  <div class="card-content">
    <h3>Premium Tips</h3>
    <p>{{ message }}</p>
  </div>
  <div class="card-buttons">
    <button class="delete-btn left-btn" (click)="goBack('Yes')">OK</button>
    <button class="delete-btn right-btn" (click)="goBack('No')">No</button>
  </div>
</div>
