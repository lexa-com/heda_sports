<mat-card>
  <h5>{{title}}</h5>
</mat-card>

<div class="container-fluid">
  
  <br>

  <!-- Form for Game Details -->
  <form [formGroup]="formData" (ngSubmit)="onSubmit()" novalidate class="form">
    <div class="form-item">
      <label for="" class="start">Category</label>
      <mat-form-field appearance="fill">
        <mat-select formControlName="category">
          <mat-option value="tipster1">Liam</mat-option>
          <mat-option value="tipster2">Andrew</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-item">
      <label for="" class="start">Date</label>
      <input type="text" formControlName="date" class="form-control" />
    </div>

    <div class="form-row">
      <!-- Kick Off -->
      <div class="form-item">
        <label for="" class="start">Kick Off</label>
        <input type="text" formControlName="ko" class="form-control" />
      </div>

      <!-- League -->
      <div class="form-item">
        <label for="" class="start">League</label>
        <input type="text" formControlName="league" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <!-- Games -->
      <div class="form-item">
        <label for="" class="start">Games</label>
        <input type="text" formControlName="games" class="form-control" />
      </div>

      <!-- Prediction -->
      <div class="form-item">
        <label for="" class="start">Prediction</label>
        <input type="text" formControlName="predict" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <!-- Odds -->
      <div class="form-item">
        <label for="" class="start">Odds</label>
        <input type="text" formControlName="odds" class="form-control" />
      </div>

      <!-- Result -->
      <div class="form-item">
        <label for="" class="start">Result</label>
        <input type="text" formControlName="result" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <!-- Verdict -->
      <div class="form-item">
        <label for="" class="start">Verdict</label>
        <input type="text" formControlName="verdict" class="form-control" />
      </div>
    </div>

    <br>

    <!-- Submit and Action Buttons -->
    <button mat-raised-button type="submit" class="bg-primary text-white">
      Add Game
    </button>

    <table class="football-fixtures">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>League</th>
          <th>Match</th>
          <th>Pick</th>
          <th>Odds</th>
          <th>Tipster</th>
          <th>Outcome</th>
          <th>Action</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fixture of gamesArray; let i = index">
          <td>{{ fixture.date }}</td>
          <td>{{ fixture.ko }}</td>
          <td>{{ fixture.league }}</td>
          <td>{{ fixture.games }}</td>
          <td>{{ fixture.predict }}</td>
          <td>{{ fixture.odds }}</td>
          <td>{{ fixture.category }}</td>
          <td>{{ fixture.verdict }}</td>
          <td>
            <span mat-icon-button (click)="removeGame(i)">
              remove
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <button (click)="pushToDB()" mat-raised-button type="button" class="bg-secondary text-white">
      Modify
    </button>
    <button mat-raised-button type="button" class="bg-secondary text-white">
      Delete
    </button>
  </form>
</div>
