        <div class="icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Icon" width="24px" />
        </div>
        <h3>TELEGRAM</h3>
        <p>
          
        </p>
      </div>
      <div class="info-box">
        <div class="icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon" width="24px" />
        </div>
        <h3>INSTAGRAM</h3>
        <p>
          <a href="https://www.instagram.com/heda_sports/" target="_blank">{{inst}}</a>
        </p>
      </div>
      <div class="info-box" (click)="openEmail()">
        <div class="icon">ðŸ“§</div>
        <h3>EMAIL</h3>
        <p>{{email}}</p>
    </div>
    </div>
  
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
          <input type="text" name="name" ngModel placeholder="Enter your Name" required />
          <input type="email" name="email" ngModel placeholder="Enter a valid email address" required />
          <textarea name="message" ngModel rows="5" placeholder="Enter your message" required></textarea>
          
          <!-- Hidden field for today's date -->
          <input type="hidden" name="date" ngModel [value]="today" />
  
          <!-- Displayed date field (disabled) -->
          <input type="date" name="dateDisplay" [value]="today" disabled />
  
          <button type="submit" [disabled]="!contactForm.valid">Submit</button>
      </form>
  </div>
