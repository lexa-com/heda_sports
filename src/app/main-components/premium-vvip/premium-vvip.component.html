<div class="title"> <h2>VVIP Tips Selections</h2> </div>


<mat-card class="rate-card" *ngIf="subscription">
    <mat-card-title>Subscription Rate</mat-card-title>
    <mat-card-content>
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="openDialog('week')">1 week- 15 usd</button>
        <button mat-raised-button color="primary" (click)="openDialog('2weeks')">2 weeks- 28 usd</button>
        <button mat-raised-button color="primary" (click)="openDialog('month')">Monthly- 52 usd</button>
      </div>
    </mat-card-content>
  </mat-card>

  <br>
  <br>
  <br>
  <br>
  <br>


<div class="date" *ngIf="hideDate">
  <label for="dateofbirth">Date</label>
  <input type="date" name="dateofbirth" id="dateofbirth" (change)="onDateChange($event)">
</div>


<div class="pick">
  <h3> {{pickedDate}} </h3>
</div>

<table class="football-fixtures">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>League</th>
        <th>Match</th>
        <th>Pick</th>
        <th>Odds</th>
        <th>Results</th>
      
 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fixture of fixtures">
        <td>{{ fixture.date }}</td>
        <td>{{ fixture.ko }}</td>
        <td>{{fixture.league}}</td>
        <td>{{ fixture.games }}</td>
        <td>{{ fixture.predict }}</td>
        <td><span [ngClass]="{
          'won': fixture.verdict === 'win',
          'lost': fixture.verdict === 'lost',
          'pending': fixture.verdict === 'pending'
        }">
        {{ fixture.odds }}
      </span></td>
        <td>{{ fixture.result }}</td>
        
      </tr>
    </tbody>
  </table>


  <br>
  <br>

  
  <app-footer></app-footer>
