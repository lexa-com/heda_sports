<div class="close" (click)="cancelTransaction()">
  <mat-icon>cancel</mat-icon>
</div>
<div class="checkout-container">
    <h4 class="checkout-title">{{product}}</h4>
  
    <div class="payment-info">
      <h5 class="info-title">Payment Details</h5>
      <p class="info-description">
        Please review your payment information and confirm your order.
      </p>
  
      <div class="order-summary">
        <h6>Order Summary</h6>
        <div class="summary-item">
          <span>Product Name:</span>
          <span>{{description}}</span>
        </div>
        <div class="summary-item">
          <span>Quantity:</span>
          <span>1</span>
        </div>
        <div class="summary-item total">
          <span>Total: USD</span>
          <span>{{amount | number:'1.2-2'}}</span>
        </div>
      </div>
    </div>
